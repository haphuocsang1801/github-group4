<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/85150e2613.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-login">
      <form action="" method="post">
        <div class="login-title">Sign In</div>
        <div class="login-item">
          <div class="login-phone__logo"><i class="fas fa-mobile-alt"></i></div>
          <input type="text" class="login-phone__input" />
        </div>
        <div class="login-item">
          <div class="login-password__logo">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" class="login-password__input" />
        </div>
        <div class="login-submit">
          <input type="submit" class="btn" value="Login" />
        </div>
        <div class="login-register">Register</div>
      </form>
    </div>
  </body>
</html>
