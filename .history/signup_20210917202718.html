<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/85150e2613.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
    <title>Sigup</title>
</head>

<body>
    <div class="wrapper">

    </div>
    <section class="login">
        <div class="login-main">
          <div class="login-title">
            Sign up.
          </div>
          <div class="login-field">
            <i class="fa fa-user-alt login-icon">
            </i>
            <input type="text" class="login-input" placeholder="First name">
          </div>
          <div class="login-field">
            <i class="fa fa-user-alt login-icon">
            </i>
            <input type="text" class="login-input" placeholder="Last name">
          </div>
          <div class="login-field">
            <i class="fa fa-envelope login-icon">
            </i>
            <input type="text" class="login-input" placeholder="Your email">
          </div>
          <div class="login-field">
            <i class="fa fa-phone login-icon">
            </i>
            <input type="text" class="login-input" placeholder="Your phone">
          </div>
          <div class="login-field">
            <i class="fa fa-lock login-icon">
            </i>
            <input type="password" class="login-input" placeholder="Your password">
          </div>
          <div class="sigup-button">
              <button class="login-submit login--create">Create account</button>
              <a href="login.html" class="login-submit login--back">Back</a>
          </div>
        </div>
      </section>
</body>
<script> 
    $(function(){
      $(".header").load("header.html"); 
      $(".footer").load("footer.html"); 
    });
    </script>
